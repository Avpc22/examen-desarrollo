<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!--<link rel="stylesheet" href="css/product.styles.css"> !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <nav></nav>

    <div class="container my-4">
        <div id="producto-container" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center" style="max-width: 60rem; margin: auto" >
      
        </div>
    </div>

    <template id="producto-template" >
        <div class="col">
            <div class="card h-100 shadow" >
                <img class="card-img-top" src="" alt="">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">
                        <strong>Medida:</strong> <span class="medida"></span><br>
                        <strong>Modelo:</strong> <span class="modelo"></span>
                    </p>
                    <p class="card-text text-success fw-bold precio"></p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="#" class="btn btn-primary w-100">Comprar</a>
                </div>
            </div>
        </div>
    </template>
    <aside id="sidebar"></aside>
    <footer id="footer"></footer>
</body>
<script src="js/productos.js"></script>

</html>
