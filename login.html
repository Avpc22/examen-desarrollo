<link rel="stylesheet" href="styles.css">

<form id="formulario" style="max-width:420px; margin:auto;">
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico:</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="tu@ejemplo.com" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
      <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
        <!-- Ojito dentro del campo -->
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
          viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
          <path d="M8 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z" fill="#fff" />
        </svg>
      </span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
</form>

<script src="script.js"></script>
